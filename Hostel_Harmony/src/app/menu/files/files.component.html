
<div class="panel panel-primary">
	<div class="panel-heading" style="text-align:right">רשימת הקבצים עבור: {{selected?.firstName}}</div>
	<div *ngFor="let file of fileUploads">
		<div class="panel-body">
            <a href="{{file.url}}">{{file.name}}</a>
            <button (click)='deleteFileUpload(file)'
	            class="btn btn-danger btn-xs" style="float: right">מחק</button>
			<!-- <details-upload [fileUpload]='file'></details-upload> -->
		</div>
	</div>
</div>
