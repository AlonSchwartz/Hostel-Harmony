<div class="container">
  <h1>Event Form</h1>
  {{diagnostic}}
  <h1>
  הוסף אירוע חדש עבור {{message}}
  </h1>
  
  
  <form (ngSubmit)="subEvent(eventForm.value)" #eventForm="ngForm">
      <div class="form-group" id ="td">
        <div class="inner-td">
          <label for ="date">
            בחר תאריך</label>
            <input [owlDateTimeTrigger]="dt3" [owlDateTime]="dt3" required [(ngModel)]="model.settime.date" name="date">
            <owl-date-time [pickerType]="'calendar'" #dt3></owl-date-time>
          </div>
            <div class="inner-td">
          <label for="start">
            שעת התחלה</label>
            <input [owlDateTimeTrigger]="dt4" [owlDateTime]="dt4" required [(ngModel)]="model.settime.start" name="start">
            <owl-date-time [pickerType]="'timer'" #dt4></owl-date-time>
          </div>
            <div class="inner-td">
          <label for ="end">
            שעת סיום</label>
            <input [owlDateTimeTrigger]="dt5" [owlDateTime]="dt5" required [(ngModel)]="model.settime.end" name="end">
            <owl-date-time [pickerType]="'timer'" #dt5></owl-date-time>
          </div>
      </div>  
          
    <div class="form-group">
        <mat-form-field>
            <mat-select  placeholder="סוג פעילות"  [(ngModel)]="model.activity" name="activity">
              <mat-option *ngFor="let type of types" [value]="type.value">
                {{ type.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
    </div>  
    <div class="form-group">
        <mat-checkbox  [(ngModel)]="model.asign" name ="asign">ליווי</mat-checkbox>
    </div>

    

    <div class="form-group" >
      <label for="describe" >תיאור</label>
      <input type="text" class="form-control" id="describe" [(ngModel)]="model.describe" name="describe">
    </div>


    <button  type="submit" class="btn btn-success" [disabled]="!eventForm.valid">Submit</button>

  </form>
</div>
