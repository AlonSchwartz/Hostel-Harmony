<div id="calendar">
  <div [ngSwitch]="view">
    <mwl-calendar-month-view
      *ngSwitchCase="'month'"
      [viewDate]="viewDate"
      [events]="events"
      (dayClicked)="viewDate = $event.day.date; view = 'day'">
    </mwl-calendar-month-view>
    <mwl-calendar-week-view
      *ngSwitchCase="'week'"
      [viewDate]="viewDate"
      [events]="events"
      (dayHeaderClicked)="viewDate = $event.day.date; view = 'day'">
    </mwl-calendar-week-view>
    <mwl-calendar-day-view
      *ngSwitchCase="'day'"
      [viewDate]="viewDate"
      [events]="events"
      [hourSegments]=1
      [hourSegmentTemplate]="hourSegmentTemplate"
      [dayStartHour]="6">
    </mwl-calendar-day-view>
  </div>
</div>
