<div id = "loginpage">
    <div id = "login-box">
        <form>
            <input  type="text"  placeholder="User" [(ngModel)]="email" name="email">
            <input type="password" placeholder="Password" [(ngModel)]="pass" name="pass">
           <!-- <button><a routerLink="/menu"  >Login</a></button> -->
           <button (click)="login()">Login</button> 
        </form>
    </div>
</div>
